machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker pull portefaix/elasticsearch:1.7.1
    - docker pull portefaix/elasticsearch:2.0.0
    - docker build -t portefaix/kibana:4.0 4.0 
    - docker build -t portefaix/kibana:4.1 4.1 
    - docker build -t portefaix/kibana:4.2 4.2 

test:
  override:
    - docker run -d --name elasticsearch -p 9200:9200 -p 9300:9300 portefaix/elasticsearch:1.7.1 ; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200
    - docker run -d -p 9090:5601 --link elasticsearch:elasticsearch  portefaix/kibana:4.0; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9090
    - docker run -d -p 9091:5601 --link elasticsearch:elasticsearch portefaix/kibana:4.1; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9091
    - docker run -d -p 9092:5601 --link elasticsearch:elasticsearch portefaix/kibana:4.2; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9092

